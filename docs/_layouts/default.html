<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>{{ page.title }} — {{ site.title }}</title>
    <link rel="stylesheet" href="/assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/dark.css" />
    <link rel="icon" href="/assets/favicon.ico" type="image/x-icon" />

    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="/assets/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="/assets/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="/assets/favicon-16x16.png"
    />
    <link rel="manifest" href="/assets/site.webmanifest" />
  </head>
  <body>
    <div class="container">
      <!-- Status up/dow de l'API -->
      <div
        id="api-status-light"
        style="position: absolute; top: 1rem; left: 1rem; font-weight: bold"
      >
        ⏳ API status
      </div>

      <!-- Bouton toggle dark/light mode ++ -->
      <div class="toggle-switch">
        <input type="checkbox" id="theme-toggle" />
        <label for="theme-toggle" class="switch-label">
          <span class="switch-thumb"></span>
          <span class="switch-track">
            <span class="icon light">☀️</span>
            <span class="icon dark">🌙</span>
          </span>
        </label>
      </div>

      <header>
        <h1><a href="/">{{ site.title }}</a></h1>
        <nav>
          <a href="/">Accueil</a>
          <a href="/images-gallery.html">Galerie</a>
          <a href="https://moovit-backend.onrender.com/api-docs" target="_blank"
            >Doc API Swagger</a
          >
          <a href="/procedure-galerie.html">Mise à jour de la gallerie</a>
          <a href="/stats-code-back.html">Statistiques du code Backend</a>
          <a href="/stats-code-front.html">Statistiques du code Frontend</a>
        </nav>
      </header>

      <main>{{ content }}</main>

      <footer>
        Projet de Fin de Batch #165 – Amel, Nico, Sami, Sofiane, Stéphane – ©
        Mai 2025
      </footer>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const root = document.documentElement
        const toggle = document.getElementById("theme-toggle")
        const stored = localStorage.getItem("theme")
        if (
          stored === "dark" ||
          (!stored && window.matchMedia("(prefers-color-scheme: dark)").matches)
        ) {
          root.classList.add("dark-mode")
          toggle.checked = true
        }
        toggle.addEventListener("change", function () {
          const isDark = root.classList.toggle("dark-mode")
          localStorage.setItem("theme", isDark ? "dark" : "light")
        })
      })

      // Vérifie le statut de l'API
      const statusElement = document.getElementById("api-status-message")
      const statusLight = document.getElementById("api-status-light")

      fetch("https://api.mooveit.ovh/api/status")
        .then((res) => {
          if (!res.ok) throw new Error("API error")
          return res.json()
        })
        .then((data) => {
          if (statusElement) statusElement.textContent = "🟢 API opérationnelle"
          if (statusLight) {
            statusLight.textContent = "🟢 API status"
            statusLight.style.color = "green"
          }
        })
        .catch(() => {
          if (statusElement)
            statusElement.textContent = "❌ L’API ne répond pas"
          if (statusLight) {
            statusLight.textContent = "🔴 API status"
            statusLight.style.color = "red"
          }
        })
    </script>
  </body>
</html>
